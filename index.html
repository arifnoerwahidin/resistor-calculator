<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator Cincin Warna Resistor</title>
	<link rel="stylesheet" type="text/css" href="resistor.css" />
</head>
<body>
<div id="kalkulator">
<div id="CalWarna">
	<h2>Cari Nilai Resistor</h2>
	<b><label>Resistor</label>
	<input type="radio" name="jumlahPita" id="4" value="4" onchange="radioKlik(this);" checked="checked" /><label for="4">4 Cincin </label>
	<input type="radio" name="jumlahPita" id="5" value="5" onchange="radioKlik(this);" /><label for="5">5 Cincin</label>
	<input type="radio" name="jumlahPita" id="6" value="6" onchange="radioKlik(this);" /><label for="6">6 Cincin</label><br><br></b>
	<label><b>Cincin 1</b></label>
	<select class="spasibawah" id="warna1" name="pita1" onchange="gantiWarna(this); hitung();">
		<option class="putih" value="0">- Pilih Warna -</option>
		<option class="hitam" value="1">Hitam</option>
		<option class="coklat" value="2">Coklat</option>
		<option class="merah" value="3">Merah</option>
		<option class="orange" value="4">Orange</option>
		<option class="kuning" value="5">Kuning</option>
		<option class="hijau" value="6">Hijau</option>
		<option class="biru" value="7">Biru</option>
		<option class="ungu" value="8">Ungu</option>
		<option class="abu" value="9">Abu-abu</option>
		<option class="putih" value="10">Putih</option>
	</select>
	<br><br>
	<label><b>Cincin 2</b></label>	
	<select class="spasibawah" id="warna2" name="pita2" onchange="gantiWarna(this); hitung();">
		<option class="putih" value="0">- Pilih Warna -</option>
		<option class="hitam" value="1">Hitam</option>
		<option class="coklat" value="2">Coklat</option>
		<option class="merah" value="3">Merah</option>
		<option class="orange" value="4">Orange</option>
		<option class="kuning" value="5">Kuning</option>
		<option class="hijau" value="6">Hijau</option>
		<option class="biru" value="7">Biru</option>
		<option class="ungu" value="8">Ungu</option>
		<option class="abu" value="9">Abu-abu</option>
		<option class="putih" value="10">Putih</option>
	</select>
	<div id="lima" class="fadeout">
	<br>
	<label><b>Cincin 3</b></label>
	<select class="spasibawah" id="warna5" name="pita5" onchange="gantiWarna(this); hitung();">
		<option class="putih" value="0" id="nol5">- Pilih Warna -</option>
		<option class="hitam" value="1">Hitam</option>
		<option class="coklat" value="2">Coklat</option>
		<option class="merah" value="3">Merah</option>
		<option class="orange" value="4">Orange</option>
		<option class="kuning" value="5">Kuning</option>
		<option class="hijau" value="6">Hijau</option>
		<option class="biru" value="7">Biru</option>
		<option class="ungu" value="8">Ungu</option>
		<option class="abu" value="9">Abu-abu</option>
		<option class="putih" value="10">Putih</option>
	</select>
	</div>
	<br>	
	<b><label id="pitaWarna3">Cincin 3</label></b>
	<select class="spasibawah" id="warna3" name="pita3" onchange="gantiWarna(this); hitung();">
		<option class="putih" value="0">- Pilih Warna -</option>
		<option class="hitam" value="1">Hitam</option>
		<option class="coklat" value="2">Coklat</option>
		<option class="merah" value="3">Merah</option>
		<option class="orange" value="4">Orange</option>
		<option class="kuning" value="5">Kuning</option>
		<option class="hijau" value="6">Hijau</option>
		<option class="biru" value="7">Biru</option>
		<option class="ungu" value="8">Ungu</option>
		<option class="abu" value="9">Abu-abu</option>
		<option class="putih" value="10">Putih</option>
		<option class="emas" value="11">Emas</option>
		<option class="perak" value="12">Perak</option>
	</select>
	<br><br>
	<b><label id="pitaWarna4">Cincin 4</label></b>
	<select class="spasibawah" id="warna4" name="pita4" onchange="gantiWarna(this); hitung();">
		<option class="putih" value="0">- Pilih Warna -</option>
		<option class="coklat" value="2">Coklat</option>
		<option class="merah" value="3">Merah</option>
		<option class="hijau" value="6">Hijau</option>
		<option class="biru" value="7">Biru</option>
		<option class="ungu" value="8">Ungu</option>
		<option class="abu" value="9">Abu-abu</option>
		<option class="emas" value="11">Emas</option>
		<option class="perak" value="12">Perak</option>
		<option class="nocolor" value="13">Tak berwarna</option>
	</select>
	<div id="enam" class="fadeout">
	<br>
	<b><label>Cincin 6</label></b>
	<select class="spasibawah" id="warna6" name="pita6" onchange="gantiWarna(this); hitung();">
		<option class="putih" value="0" id="nol5">- Pilih Warna -</option>
		<option class="hitam" value="1">Hitam</option>
		<option class="coklat" value="2">Coklat</option>
		<option class="merah" value="3">Merah</option>
		<option class="orange" value="4">Orange</option>
		<option class="kuning" value="5">Kuning</option>
		<option class="hijau" value="6">Hijau</option>
		<option class="biru" value="7">Biru</option>
		<option class="ungu" value="8">Ungu</option>
		<option class="putih" value="10">Putih</option>
	</select>
	</div>
</div>
<div id="CalAngka">
	<h2>Cari Warna Cincin</h2>
	<div id="label">
		<b><div class="spasibawah"><label>Nilai Hambatan (&#8486)</label></div></b>
		<b><div class="spasibawah"><label>Toleransi</label></div></b>
		<b><div class="spasibawah"><label>Koefisien Suhu</label></div></b>
	</div>
	<div id="opsi">
		= <input type="text" size="10" id="tahanan" onkeyup="reverse();" placeholder="Mis. 2r3, 200, 2k, 4k7" class="spasibawah" /><br>
		= <select id="toleransi" onchange="reverse();" class="spasibawah" >
			<option value="0">- Pilih Toleransi -</option>
			<option value="1">&plusmn; 1 &#37</option>
			<option value="2">&plusmn; 2 &#37</option>
			<option value="0.5">&plusmn; 0,5 &#37</option>
			<option value="0.25">&plusmn; 0,25 &#37</option>
			<option value="0.1">&plusmn; 0,1 &#37</option>
			<option value="0.05">&plusmn; 0,05 &#37</option>
			<option value="5">&plusmn; 5 &#37</option>
			<option value="10">&plusmn; 10 &#37</option>
			<option value="20">&plusmn; 20 &#37</option>
		</select><br>
		= <select id="koefisien" onchange="reverse();" class="spasibawah" >
			<option value="0">- Pilih Koefisien -</option>
			<option value="250">250 ppm/&#176;C</option>
			<option value="100">100 ppm/&#176;C</option>
			<option value="50">50 ppm/&#176;C</option>
			<option value="15">15 ppm/&#176;C</option>
			<option value="25">25 ppm/&#176;C</option>
			<option value="20">20 ppm/&#176;C</option>
			<option value="10">10 ppm/&#176;C</option>
			<option value="5">5 ppm/&#176;C</option>
			<option value="1">1 ppm/&#176;C</option>
		</select><br><b id="coba"></b>
	</div>
</div>
</div>
<div id="result">
<b id="hasil">Nilai Hambatan = 0 &#8486, Toleransi 0 &#37</b>
<br><br>
Skema Warna Cincin Resistor<br><br>
<div id="resistor">
	<div class="garis1"></div>
	<div id="box">
		<div class="kosong"></div>
		<div id="pita1"></div>
		<div class="kosong"></div>
		<div id="pita2"></div>
		<div class="kosong"></div>
		<div id="pita5"></div>
		<div id="kosong3"></div>
		<div id="pita3"></div>
		<div class="kosong2"></div>
		<div id="pita4"></div>
		<div class="kosong"></div>
		<div id="pita6"></div>
		<div id="kosong4"></div>
	</div>
	<div class="garis2"></div>
</div>

</div>

</body>
</html>
